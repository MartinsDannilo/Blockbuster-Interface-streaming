<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/reponsive.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300&display=swap');</style>
    <title> Blockbuster</title>
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">BLOCKBUSTER</h2>
            
            <nav>
                <div class="search-box">
                    <input class="search-txt" type="text" name="" placeholder="Faça sua pesquisa">
                    <a class="search-btn" href="#">
                        <i class ="fas fa-search"></i>
                    </a>
                </div>
                <a href="#">Inicio</a>
                <a href="#filmes">Filmes</a>
                <a href="#series">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">FRIENDS</h3>
                <p class="descricao">Seis jovens são unidos por laços familiares, românticos e, principalmente, de amizade, enquanto tentam vingar em Nova York. </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        <a href="https://www.youtube.com/watch?v=QLHFBoz7zSY" target="_blank" style="text-decoration:none">
                            ASSISTIR AGORA
                        </a>
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                       <a href="https://www.themoviedb.org/tv/1668-friends?language=pt-BR "target="_blank" style="text-decoration:none"> 
                        MAIS INFORMAÇÕES
                           </a>
                    </button>
            </div>
            
        </div>
        </div>
        
    </main>
    <div class="filmes" id="filmes">
        <h3>Filmes</h3>
    </div>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/filme1.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme2.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme3.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme4.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme5.jpeg">
            </div>
        </div>
    </div>

    <div class="series" id="series">
        <h3>Séries</h3>
    </div>
    <div class="carousel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/serie1.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie2.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie3.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie4.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie5.jpeg">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/404f88e388.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

    <footer>
        <div class="rodape">
            <h5>Todos os direitos reservados.<br>
            Blockbuster Home-Video 2022.<br>
            Desenvolvido por Dannilo Martins.
        </h5>

        </div>
    </footer>
    
</body>
</html>
